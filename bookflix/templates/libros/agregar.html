{% extends "layout.html" %}
{% block title %}Bookflix{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}


{% block content %}

	<div class="container p-5">
		<div class="card mx-auto m-5" style="width: 40rem;">
			<div class="card-header">
				<h1 class="card-title">Subir Libro</h1>
			</div>
			
			<div class="card-body">
				<span class="card-text">
					<form method="POST" enctype="multipart/form-data">
						<section class="form-group">
							<label for="libro"> Archivo </label>
							<input type="file" class="form-control form-control-lg rounded-0" name="libro"
								id="libro" required>
						</section>
                        <div class="text-right">
							<a href="{{ url_for('libro_index') }}" class="btn btn-white">Cancelar</a>
							<button type="submit" class="btn btn-primary">Aceptar</button>
						</div>
					</form>
				</span>
			</div>
		</div>
	</div>

{% endblock %}
