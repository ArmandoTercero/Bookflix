<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Metadatos -->
        <meta charset="UTF-8">
        
        <!-- Estilos -->
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/bootstrap.css')}}" />
        
        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='../static/JS/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename='../static/JS/bootstrap.js')}}"></script>
        <script src="{{ url_for('static', filename='../static/JS/bootstrap.bundle.js')}}"></script>
        
        <!-- Iconos -->
        
        <!-- TÃ­tulo -->
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Header -->
        <header class="sticky-top">
        {% block header %}
            {% include '/header.html' %}
        {% endblock %}
        </header>

        {% block content %}
            
        {% endblock %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- Footer -->
        <footer class="bg-dark ">
        {% block footer %}
            {% include '/footer.html' %}
        {% endblock %}    
        </footer>
    </body>
</html>
